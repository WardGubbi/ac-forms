<h2>FormsModule</h2>
<md-card>
  <md-card-title>
    Registration form
  </md-card-title>
  <form novalidate #f="ngForm">
    <input [ngModel]="name.first" name="first" placeholder="First name">
    <input [ngModel]="name.last" name="last" placeholder="Last name">
    <div ngModelGroup="account">
      <label>Account</label>
      <input ngModel name="username" placeholder="Username">
      <input ngModel name="password" placeholder="Password">
      <input ngModel name="confirm" placeholder="Confirm password">
    </div>
    <label>Would you like to receive a newsletter?</label>
    <input type="radio" value="yes" ngModel name="newsletter"> Yes
    <input type="radio" value="no" ngModel name="newsletter"> No
    <md-card-actions align="end">
      <button md-button>SUBMIT</button>
    </md-card-actions>
  </form>
</md-card>
<md-card>
  <p>{{f.value | json}}</p>
</md-card>
