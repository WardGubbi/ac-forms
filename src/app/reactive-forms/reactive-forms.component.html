<h2>ReactiveFormsModule</h2>
<md-card>
  <md-card-title>
    Registration form
  </md-card-title>
  <form novalidate [formGroup]="form">
    <input formControlName="first" placeholder="First name">
    <input formControlName="last" placeholder="Last name">
    <div formGroupName="account">
      <label>Account</label>
      <input formControlName="username" placeholder="Username">
      <input formControlName="password" placeholder="Password">
      <input formControlName="confirm" placeholder="Confirm password">
    </div>
    <label>Would you like to receive a newsletter?</label>
    <input type="radio" value="yes" formControlName="newsletter"> Yes
    <input type="radio" value="no" formControlName="newsletter"> No
    <md-card-actions align="end">
      <button md-button>SUBMIT</button>
    </md-card-actions>
  </form>
</md-card>
<md-card>
  <p>Form: {{form.value | json}}</p>
</md-card>
